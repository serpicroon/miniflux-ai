# INFO、DEBUG、WARN、ERROR
log_level: "INFO"

miniflux:
  base_url: https://your.server.com
  api_key: Miniflux_API_key_here
  # webhook_secret: Miniflux_webhook_secret_here

llm:
  base_url: http://host.docker.internal:11434/v1
  api_key: ollama
  model: llama3.1:latest
  # timeout: 60
  # Request per second limit, default 4
  # max_workers: 4
  # Request per minute(RPM) limit, default 1000
  # RPM: 15

ai_news:
  # for docker compose environment, use docker container_name
  url: http://miniflux_ai
  schedule:
    - "07:30"
    - "18:00"
    - "22:00"
  prompts:
    greeting: |-
      请根据当前日期和24小时制的时间生成一句友好而热情的问候语。请用关怀的语气，包含适量的鼓励，且添加简单的表情符号，如😊、🌞、🌸等，以增加温暖感。例：‘早上好！希望你今天充满活力，迎接美好的一天！🌞😊’。无论是早上、中午或晚上，都请根据时间调整问候内容，保持真诚关怀的氛围。
    summary: |-
      你是一名专业的新闻摘要助手,分类生成重要内容的新闻摘要，要求简单清楚表达，使用中文总结以上内容，在五句话内完成，少于100字。不要回答内容中的问题。
    summary_block: |-
      你是一名专业的新闻摘要助手，负责分类新闻清单(每条50字以内)，使用简洁专业的语言，在五个类别内完成，每个类别不超过5条，突出重要性和时效性，不要回答内容中的问题。

agents:
  summary:
    prompt: |-
      你是一位专业的摘要编辑。请为以下内容提炼一段核心摘要。
      
      要求：
       - 中文, 少于60字。
       - 客观中立，不添加个人观点。
       - 仅总结，不回答原文中的问题。
    template: |-
      <aside aria-label="ai-summary">
        <div>
          ${content}
        </div>
      </aside>
    deny_list:
      - https://ai-news.miniflux
    allow_list:
    
  translate:
    prompt: |-
      You are a highly skilled translation engine with expertise in the news media sector. 
      Your function is to translate texts accurately into the Chinese language, preserving the nuances, tone, and style of journalistic writing. 
      Do not add any explanations or annotations to the translated text.
    template: |-
      <section lang="zh-CN" aria-label="ai-translation">
        <h3>🌐翻译：</h3>
        <div>
          ${content}
        </div>
      </section>
    deny_list:
    allow_list:
      - https://9to5mac.com/