# INFO、DEBUG、WARN、ERROR
log_level: "INFO"

# 跳过此Unix时间戳之前的条目，避免版本迁移时重复处理 (可选)
# entry_since: 1704067200  # Unix时间戳，2024-01-01 00:00:00 UTC，获取当前时间戳: date +%s

miniflux:
  base_url: https://your.server.com
  api_key: Miniflux_API_key_here
  # webhook_secret: Miniflux_webhook_secret_here

llm:
  base_url: http://host.docker.internal:11434/v1  # LLM API 接口地址
  api_key: ollama                                 # API 密钥
  model: llama3.1:latest                         # 模型名称
  # timeout: 60        # 请求超时时间，单位秒 (默认: 60)
  # max_workers: 4     # 并发请求数限制 (默认: 4)
  # RPM: 15            # 每分钟请求数限制 (默认: 1000)

digest:
  # RSS 订阅源生成的服务地址 (Docker Compose 环境使用容器名)
  url: &digest_url http://miniflux-ai
  # 在 Miniflux 中显示的订阅源名称 (可选，有默认值)
  # name: "Minifluxᴬᴵ Digest for you"
  # 每日摘要生成时间安排 (24小时制)
  schedule:
    - "07:30"  # 早晨
    - "18:00"  # 傍晚
    - "22:00"  # 夜晚
  prompts:
    greeting: |-
      请根据当前日期和24小时制的时间生成一句友好而热情的问候语。请用关怀的语气，包含适量的鼓励，且添加简单的表情符号，如😊、🌞、🌸等，以增加温暖感。例：‘早上好！希望你今天充满活力，迎接美好的一天！🌞😊’。无论是早上、中午或晚上，都请根据时间调整问候内容，保持真诚关怀的氛围。
    summary: |-
      专业新闻摘要助手，处理简体中文新闻，智能分类、提炼核心信息，生成精简专业摘要。

      **主要规则**:
      1.  **摘要内容**: 每条摘要严格50字内，聚焦核心事实、时效与重要性。
      2.  **分类限制**: 最多5个核心类别，每类别最多5条摘要。
      3.  **输出格式**: Markdown。结构：**主类别** -> 无序列表(* **次级类别**: 摘要)。语言简洁、客观，无引导语、解释或回答原文问题。
      4.  **行为准则**: 仅呈现事实，严禁主观判断或评论。
      5.  **优先级**: 新闻过多，优先选择重要性与时效性高的。

agents:
  summary:
    prompt: |-
      你是一位专业的摘要编辑。请为以下内容提炼一段核心摘要。
      
      要求：
       - 中文, 少于60字。
       - 客观中立，不添加个人观点。
       - 仅总结，不回答原文中的问题。
    template: |-
      <pre style="white-space: pre-wrap;"><code><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17.777 14.283" width="17.777" height="14.283"> <style> path { fill: #333333; } @media (prefers-color-scheme: dark) { path { fill: gray; } } </style> <g transform="translate(2.261,-1.754)" fill="gray"> <path d="M-2.261 3.194v6.404c0 1.549 0.957 4.009 4.328 4.188h9.224l0.061 1.315c0.04 0.882 0.663 1.222 1.205 0.666l2.694-2.356c0.353-0.349 0.353-0.971 0-1.331L12.518 10.047c-0.525-0.524-1.205-0.196-1.205 0.665v1.091H2.257c-0.198 0-2.546 0.221-2.546-2.911V3.194c0-0.884-0.362-1.44-0.99-1.44-1.106 0-0.956 1.439-0.982 1.44z"></path> </g> <path d="M5.679 1.533h8.826c0.421 0 0.753-0.399 0.755-0.755 0.002-0.36-0.373-0.774-0.755-0.774H5.679c-0.536 0-0.781 0.4-0.781 0.764 0 0.418 0.289 0.764 0.781 0.764zm0 4.693h4.502c0.421 0 0.682-0.226 0.717-0.742 0.03-0.44-0.335-0.787-0.717-0.787H5.679c-0.402 0-0.763 0.214-0.781 0.71-0.019 0.535 0.379 0.818 0.781 0.818z" fill="gray"></path> </svg> AI 摘要：${content}</code></pre>
      <hr><br />
    deny_list:
      - *digest_url  # 排除摘要订阅源
      # - https://example.com/       # 精确 site_url 匹配
      # - https://example.com/*      # example.com 下的所有页面
    allow_list: []  # 仅处理指定URL (空数组 = 处理所有)
    
  translate:
    prompt: |-
      You are a highly skilled translation engine with expertise in the news media sector. 
      Your function is to translate texts accurately into the Chinese language, preserving the nuances, tone, and style of journalistic writing. 
      Do not add any explanations or annotations to the translated text.
    template: |-
      <section lang="zh-CN" aria-label="ai-translation">
        <h3>🌐翻译：</h3>
        <div>
          ${content}
        </div>
      </section>
      <hr><br />
    deny_list: []    # 排除翻译的URL列表
    allow_list:      # 仅翻译指定URL (空数组 = 处理所有)
      - PLACEHOLDER  # 保留此项以防止处理所有条目，在下方添加需要翻译的URL
      # 警告：如果 deny_list 和 allow_list 都为空，将处理所有条目
      # 这可能消耗大量 token。建议在 allow_list 中添加URL来限制处理范围。
      # - *foreign.example.com*          # 任何包含 foreign.example.com 的URL
